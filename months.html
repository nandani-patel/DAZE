<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>daze</title>
    <link rel="stylesheet" href="dazestyle.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <style>
      body{
          background-image: url(images/bgggg.jpg);
      }
      ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: rgba(226, 225, 225, 0.247);
      }

      li {
        float: left;
      }

      li a {
        display: block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
      }

      li a:hover:not(.active) {
        background-color: #111;
      }

      .active {
        background-color: #04AA6D;
      }
      </style>
</head>
<body>
  <ul>
    <li><a href="months.html"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-calendar-date" viewBox="0 0 16 16">
      <path d="M6.445 11.688V6.354h-.633A12.6 12.6 0 0 0 4.5 7.16v.695c.375-.257.969-.62 1.258-.777h.012v4.61h.675zm1.188-1.305c.047.64.594 1.406 1.703 1.406 1.258 0 2-1.066 2-2.871 0-1.934-.781-2.668-1.953-2.668-.926 0-1.797.672-1.797 1.809 0 1.16.824 1.77 1.676 1.77.746 0 1.23-.376 1.383-.79h.027c-.004 1.316-.461 2.164-1.305 2.164-.664 0-1.008-.45-1.05-.82h-.684zm2.953-2.317c0 .696-.559 1.18-1.184 1.18-.601 0-1.144-.383-1.144-1.2 0-.823.582-1.21 1.168-1.21.633 0 1.16.398 1.16 1.23z"/>
      <path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4H1z"/>
    </svg> CALENDER</a></li>
    <li><a href="news.html"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-newspaper" viewBox="0 0 16 16">
      <path d="M0 2.5A1.5 1.5 0 0 1 1.5 1h11A1.5 1.5 0 0 1 14 2.5v10.528c0 .3-.05.654-.238.972h.738a.5.5 0 0 0 .5-.5v-9a.5.5 0 0 1 1 0v9a1.5 1.5 0 0 1-1.5 1.5H1.497A1.497 1.497 0 0 1 0 13.5v-11zM12 14c.37 0 .654-.211.853-.441.092-.106.147-.279.147-.531V2.5a.5.5 0 0 0-.5-.5h-11a.5.5 0 0 0-.5.5v11c0 .278.223.5.497.5H12z"/>
      <path d="M2 3h10v2H2V3zm0 3h4v3H2V6zm0 4h4v1H2v-1zm0 2h4v1H2v-1zm5-6h2v1H7V6zm3 0h2v1h-2V6zM7 8h2v1H7V8zm3 0h2v1h-2V8zm-3 2h2v1H7v-1zm3 0h2v1h-2v-1zm-3 2h2v1H7v-1zm3 0h2v1h-2v-1z"/>
    </svg> NEWS</a></li>
    <li><a href="todo.html"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-check2-circle" viewBox="0 0 16 16">
      <path d="M2.5 8a5.5 5.5 0 0 1 8.25-4.764.5.5 0 0 0 .5-.866A6.5 6.5 0 1 0 14.5 8a.5.5 0 0 0-1 0 5.5 5.5 0 1 1-11 0z"/>
      <path d="M15.354 3.354a.5.5 0 0 0-.708-.708L8 9.293 5.354 6.646a.5.5 0 1 0-.708.708l3 3a.5.5 0 0 0 .708 0l7-7z"/>
    </svg> TO-DO LIST</a></li>
    <li style="float:right"><a href="index.html"> DAZE </a></li>
  </ul>

    <div class="dropdown">
          <button class="dropbtn" style="background-color: rgb(71, 62, 62); color: #faeae8;">
            MONTHS
            <i class="fa fa-caret-down"></i>
          </button>
          <div class="dropdown-content" id="nav">
            <li onclick="index=1, navigate()" >January</li>
            <li onclick="index=2 , navigate()">February</li>
            <li onclick="index=3 , navigate()">March</li>
            <li onclick="index=4 , navigate()">April</li>
            <li onclick="index=5 , navigate()">May</li>
            <li onclick="index=6 , navigate()">June</li>
            <li onclick="index=7 , navigate()">July</li>
            <li onclick="index=8 , navigate()">August</li>
            <li onclick="index=9 , navigate()">September</li>
            <li onclick="index=10 , navigate()">October</li>
            <li onclick="index=11 , navigate()">November</li>
            <li onclick="index=12 , navigate()">December</li>
          </div>
    </div>    


    <div class="content">

        <div class="left">
            <div class="container"  data-aos="fade-in" style="transition: 3s;" >
                <div id="m_name"></div>
                <div id="weekdays">
                    <div>Sun</div>
                    <div>Mon</div>
                    <div>Tue</div>
                    <div>Wed</div>
                    <div>Thu</div>
                    <div>Fri</div>
                    <div>Sat</div>
                </div>
                <div class="dates" id="dates" > </div>
            </div>
        </div>
      
        <div class="right" >

            <div class="d" id="d"  data-aos="flip-up" data-aos-delay="1000" data-aos-duration="1500"></div>
            
            <div class="rr">
                <div class="e" id="e1" data-aos="flip-down" data-aos-delay="1000" data-aos-duration="1500"></div>
                <div class="e" id="e2"  data-aos="flip-down" data-aos-delay="1000" data-aos-duration="1500" ></div>
            </div> 
    
        </div>
        <div class="clock" data-aos="flip-down" data-aos-delay="1000" data-aos-duration="2000">

            <div class="digit tenhour">
              <span class="base">H</span>
              <div class="flap over front"></div>
              <div class="flap over back"></div>
              <div class="flap under"></div>
            </div>
          
            <div class="digit hour">
              <span class="base"></span>
              <div class="flap over front"></div>
              <div class="flap over back"></div>
              <div class="flap under"></div>
            </div>
            
            
            <div class="digit tenmin">
              <span class="base"></span>
              <div class="flap over front"></div>
              <div class="flap over back"></div>
              <div class="flap under"></div>
            </div>
          
            <div class="digit min">
              <span class="base"></span>
              <div class="flap over front"></div>
              <div class="flap over back"></div>
              <div class="flap under"></div>
            </div>
                
            <div class="digit tensec">
              <span class="base"></span>
              <div class="flap over front"></div>
              <div class="flap over back"></div>
              <div class="flap under"></div>
            </div> 
          
             <div class="digit sec">
              <span class="base"></span>
              <div class="flap over front"></div>
              <div class="flap over back"></div>
              <div class="flap under"></div>
            </div>
            
          </div>
    <div class="right">
      <div class="d" id="d1"  data-aos="flip-up" data-aos-delay="1000" data-aos-duration="1500"></div>
      <div class="d" id="d2"  data-aos="flip-up" data-aos-delay="1000" data-aos-duration="1500"></div>
    </div>
          
    </div>
    <script src="./main.js"> </script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <script src="flipclock.js"></script>
    <script>
        AOS.init();
    </script>
    
   
</body>

</html>
