<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO LISTS</title>
    <link rel="stylesheet" href="dazestyle.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        * {
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="tasks-left">
        <header>TASKS<button style="float: right;" id="b1" type="button">+</button></header>
        <div id="info"></div>
    </div>
    
    <div class="stats"> </div>
    <div id="Modal" class="modal">
        <div class="modal-content">
            <span class="close" id="close">X</span>
            <p>enter your task</p> <input type="text" id="input1" placeholder="  ">
            <p>enter deadline</p> <input type="text" id="input2" placeholder=" ">
            <p>enter number of hours required</p> <input type="text" id="input3" placeholder=" ">
            <button id="add" type="button">+</button>
        </div>
    </div>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="todo.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
